<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Par o Impar</h1>
    <div id="resultado"></div>

    <h1>Frutas</h1>

    <h2>Frutas Iniciales:</h2>
    <div id="frutas-iniciales"></div>

    <h2>Frutas Actualizadas:</h2>
    <div id="frutas-actualizadas"></div>

    <h2>Frutas Individuales:</h2>
    <div id="frutas-individuales"></div>

    <h2>Longitud del Array:</h2>
    <div id="longitud-array"></div>


    <h1>Frase Aleatoria</h1>
    <div id="frase-aleatoria"></div>
    <button id="boton-aleatorio">Presioname</button>

    <h1>Verificación de Nota</h1>
    <input type="text" id="nombre-alumno" placeholder="Nombre del alumno">
    <input type="number" id="nota-alumno" placeholder="Nota del alumno">
    <button onclick="verificarNota()">Verificar Nota</button>
    <div id="resultado"></div>

    <h1>Verificación de Equipo</h1>
    <input type="text" id="nombre-jugador" placeholder="Nombre del jugador">
    <button onclick="verificarEquipo()">Verificar Equipo</button>
    <div id="resultado"></div>


    <script src="buscador.js"></script>
</body>
</html>
